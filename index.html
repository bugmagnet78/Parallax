<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>WebXR Measurement - Box + Undo</title>
    <style>
      /* CSS styles */
      body {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
        background-color: #000;
        color: white;
      }
      #info {
        position: absolute;
        top: 10px;
        width: 100%;
        text-align: center;
        z-index: 100;
        display: block;
        color: white;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 10px;
        font-size: 16px;
        box-sizing: border-box;
        min-height: 4em;
      }
      .button-container {
        position: absolute;
        bottom: 30px;
        width: 100%;
        text-align: center;
        z-index: 101;
        display: flex;
        justify-content: center;
        gap: 15px; /* Reduced gap */
      }
      .button-container button {
        padding: 12px 24px; /* Slightly smaller */
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        transition: background-color 0.3s ease;
      }
      .button-container button:disabled {
        background-color: #555;
        color: #aaa;
        cursor: not-allowed;
        box-shadow: none;
      }
      .button-container button:hover:not(:disabled) {
        background-color: #0056b3;
      }
      #reset-button {
        background-color: #dc3545;
      }
      #reset-button:hover:not(:disabled) {
        background-color: #c82333;
      }
      #undo-button {
        background-color: #ffc107;
        color: black;
      } /* Yellow for Undo */
      #undo-button:hover:not(:disabled) {
        background-color: #e0a800;
      }

      canvas {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }
    </style>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.163.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.163.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <div id="info">Initializing...</div>
    <div class="button-container">
      <button id="start-ar-button" disabled>Start Measurement</button>
      <button id="undo-button" style="display: none">Undo</button>
      <button id="reset-button" style="display: none">Reset</button>
    </div>
    <canvas id="webgl-canvas"></canvas>

    <script type="module">
      console.log('--- JavaScript module execution started (Box + Undo) ---');

      import * as THREE from 'three';

      console.log(
        'Three.js module imported successfully:',
        THREE ? 'Yes' : 'No'
      );

      // --- Relevant Context ---
      // Current time: Sunday, March 30, 2025 at 6:43 AM
      // Location: Kochi, Kerala, India

      // Global variables
      let camera, scene, renderer;
      let hitTestSource = null;
      let hitTestSourceRequested = false;
      let currentSession = null;
      let referenceSpace = null;
      let latestHitPoseMatrix = null;
      let selectEventPending = false;
      let placedMarkers = []; // Holds THREE.Mesh marker objects
      let lineGeometry = null;
      let lineMaterial = null;
      let measurementLines = null; // For bounding box
      let measurementState = 'idle';
      let cornerPoints = { bl: null, br: null, tl: null };

      // Get UI elements
      const infoDivElement = document.getElementById('info');
      const startButtonElement = document.getElementById('start-ar-button');
      const resetButtonElement = document.getElementById('reset-button');
      const undoButtonElement = document.getElementById('undo-button'); // Get Undo button
      const canvasElement = document.getElementById('webgl-canvas');

      // --- Function Definitions (Defined ONCE) ---

      function init() {
        console.log('init() called');
        if (
          !infoDivElement ||
          !startButtonElement ||
          !canvasElement ||
          !resetButtonElement ||
          !undoButtonElement
        ) {
          // Check undo button
          console.error('FATAL: UI/Canvas element missing.');
          alert('UI Error.');
          return;
        }
        infoDivElement.textContent = 'Setting up Scene & Renderer...';
        try {
          scene = new THREE.Scene();
          camera = new THREE.PerspectiveCamera(
            70,
            window.innerWidth / window.innerHeight,
            0.01,
            40
          );
          renderer = new THREE.WebGLRenderer({
            canvas: canvasElement,
            alpha: true,
          }); // No AA
          renderer.setPixelRatio(window.devicePixelRatio);
          renderer.setSize(window.innerWidth, window.innerHeight);
          renderer.xr.enabled = true;
          console.log('Three.js Renderer initialized, XR enabled.');
          const light = new THREE.AmbientLight(0xffffff, 1.0);
          scene.add(light);
          const dirLight = new THREE.DirectionalLight(0xffffff, 0.6);
          dirLight.position.set(1, 1, 1);
          scene.add(dirLight);
          lineGeometry = new THREE.BufferGeometry();
          lineMaterial = new THREE.LineBasicMaterial({
            color: 0x00ffff,
            linewidth: 3,
          }); // Cyan lines, slightly thicker
          measurementLines = new THREE.LineSegments(lineGeometry, lineMaterial);
          measurementLines.visible = false;
          scene.add(measurementLines);
          console.log('Bounding box line object created.');
        } catch (error) {
          console.error('Init Error:', error);
          displayCompatibilityError('3D Setup failed.');
          return;
        }

        // Add event listeners
        resetButtonElement.addEventListener('click', resetMeasurement);
        undoButtonElement.addEventListener('click', undoLastPoint); // Listener for Undo

        infoDivElement.textContent = 'Checking WebXR support...';
        checkXRSupport();
        window.addEventListener('resize', onWindowResize, false);
        updateInstructions();
      }

      async function checkXRSupport() {
        // (Unchanged - checks 'immersive-ar' & 'hit-test', enables button via listener)
        console.log('checkXRSupport() called.');
        infoDivElement.textContent = 'Checking WebXR capabilities...';
        console.log('navigator.xr:', navigator.xr);
        if ('xr' in navigator && navigator.xr) {
          console.log('navigator.xr exists...');
          infoDivElement.textContent = 'Checking immersive-ar...';
          try {
            const basicSupport = await navigator.xr.isSessionSupported(
              'immersive-ar'
            );
            console.log(`Basic 'immersive-ar' supported: ${basicSupport}`);
            if (basicSupport) {
              infoDivElement.textContent = 'Checking hit-test...';
              console.log('Checking immersive-ar WITH hit-test...');
              const featureSupport = await navigator.xr.isSessionSupported(
                'immersive-ar',
                { requiredFeatures: ['hit-test'] }
              );
              console.log(
                `'immersive-ar' with 'hit-test' supported: ${featureSupport}`
              );
              if (featureSupport) {
                startButtonElement.disabled = false;
                startButtonElement.addEventListener(
                  'click',
                  handleStartButtonClick
                );
                console.log('AR Button enabled.');
              } else {
                infoDivElement.textContent = 'AR OK, but Hit Test missing.';
                console.error('Hit-test required.');
                displayCompatibilityError('Hit-test feature not supported.');
              }
            } else {
              infoDivElement.textContent = 'Immersive AR not supported.';
              console.error('Basic immersive-ar not supported.');
              displayCompatibilityError('Immersive AR mode not supported.');
            }
          } catch (err) {
            infoDivElement.textContent =
              'WebXR support check Error: ' + err.message;
            console.error('Error isSessionSupported:', err);
            displayCompatibilityError(err.message);
          }
        } else {
          infoDivElement.textContent = 'WebXR API not found.';
          console.error('navigator.xr object not found.');
          displayCompatibilityError('WebXR API not available.');
        }
        updateInstructions();
      }

      function displayCompatibilityError(message) {
        console.error('Compatibility Error:', message);
        startButtonElement.disabled = true;
        measurementState = 'error';
        updateInstructions();
      }

      function handleStartButtonClick() {
        if (!currentSession) {
          startARSession();
        }
      }

      async function startARSession() {
        // (Unchanged - requests session)
        infoDivElement.textContent = 'Starting AR session...';
        startButtonElement.disabled = true;
        startButtonElement.style.display = 'none';
        console.log('Attempting startARSession...');
        if (currentSession) {
          console.warn('Session active? Ending.');
          try {
            await currentSession.end();
          } catch (e) {}
          currentSession = null;
        }
        try {
          currentSession = await navigator.xr.requestSession('immersive-ar', {
            requiredFeatures: ['hit-test'],
          });
          console.log('requestSession succeeded.');
          onSessionStarted(currentSession);
        } catch (error) {
          console.error('Failed startARSession:', error);
          infoDivElement.textContent = `Failed AR Start: ${error.message}`;
          startButtonElement.style.display = 'inline-block';
          startButtonElement.disabled = false;
          measurementState = 'idle';
          updateInstructions();
        }
      }

      async function onSessionStarted(session) {
        // (Unchanged - Sets up session, reference space, hit test)
        console.log('onSessionStarted called.');
        session.addEventListener('end', onSessionEnded);
        session.addEventListener('select', onSelect);
        console.log("'select' event listener added.");
        try {
          console.log("Setting hint 'local'...");
          renderer.xr.setReferenceSpaceType('local');
          console.log('Hint set.');
          console.log('Attempting setSession...');
          await renderer.xr.setSession(session);
          console.log('Successfully set renderer XR session.');
        } catch (err) {
          console.error('Error setSession:', err);
          infoDivElement.textContent = 'Fatal: Link renderer error.';
          try {
            await session.end();
          } catch (e) {}
          return;
        }
        referenceSpace = renderer.xr.getReferenceSpace();
        if (!referenceSpace) {
          console.error('Failed get ref space.');
          infoDivElement.textContent = 'Fatal: No coordinate system.';
          try {
            await session.end();
          } catch (e) {}
          return;
        }
        console.log(`Using reference space from Three.js (requested 'local').`);
        hitTestSource = null;
        hitTestSourceRequested = false;
        try {
          console.log("Attempt 'viewer' space...");
          const viewerSpace = await session.requestReferenceSpace('viewer');
          console.log("Got 'viewer' space.");
          console.log('Attempt hit source...');
          hitTestSource = await session.requestHitTestSource({
            space: viewerSpace,
          });
          hitTestSourceRequested = true;
          console.log('Hit source obtained.');
        } catch (err) {
          console.error(`Hit test setup error: ${err.message}`);
          infoDivElement.textContent = `Warning: Hit-Test setup failed: ${err.message}`;
          hitTestSourceRequested = false;
        }

        // Start measurement process
        resetMeasurement(false);
        measurementState = 'waiting_bl';
        updateInstructions();
        // Button visibility managed by updateInstructions now

        if (referenceSpace) {
          renderer.setAnimationLoop(onXRFrame);
          console.log('Three.js Render Loop started.');
        } else {
          console.error('Cannot start render loop without referenceSpace.');
        }
      }

      function onSessionEnded(/*event*/) {
        // (Unchanged - stops loop, resets state)
        console.log('onSessionEnded called.');
        currentSession?.removeEventListener('select', onSelect);
        currentSession = null;
        hitTestSourceRequested = false;
        hitTestSource = null;
        referenceSpace = null;
        try {
          renderer.setAnimationLoop(null);
          console.log('Three.js Render Loop stopped.');
        } catch (error) {
          console.error('Error stopping loop:', error);
        }
        resetMeasurement(true);
        console.log('AR Session Ended.');
      }

      function onWindowResize() {
        if (!renderer.xr.isPresenting) {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        }
      }

      function onSelect(event) {
        console.log('Select event detected.');
        selectEventPending = true;
      }

      // --- Reset Measurement State ---
      function resetMeasurement(isSessionEnding = false) {
        console.log('Resetting measurement...');
        cornerPoints.bl = null;
        cornerPoints.br = null;
        cornerPoints.tl = null;
        placedMarkers.forEach((marker) => {
          scene.remove(marker);
        });
        placedMarkers = [];
        updateBoundingBox(cornerPoints); // Update lines (will hide them)

        if (isSessionEnding) {
          measurementState = 'idle';
        } else if (currentSession) {
          measurementState = 'waiting_bl';
        }
        updateInstructions(); // Also handles button visibility
      }

      // --- NEW: Undo Last Point ---
      function undoLastPoint() {
        console.log('Undo requested. Current state:', measurementState);
        let pointRemoved = false;
        let lastMarker = null;

        switch (measurementState) {
          case 'done': // Was waiting for 'back' or just finished TL
            if (cornerPoints.tl) {
              console.log('Undoing TL point');
              cornerPoints.tl = null;
              measurementState = 'waiting_tl';
              lastMarker = placedMarkers.pop();
              pointRemoved = true;
            }
            break;
          case 'waiting_tl': // Was waiting for TL, means BR was last placed
            if (cornerPoints.br) {
              console.log('Undoing BR point');
              cornerPoints.br = null;
              measurementState = 'waiting_br';
              lastMarker = placedMarkers.pop();
              pointRemoved = true;
            }
            break;
          case 'waiting_br': // Was waiting for BR, means BL was last placed
            if (cornerPoints.bl) {
              console.log('Undoing BL point');
              cornerPoints.bl = null;
              measurementState = 'waiting_bl';
              lastMarker = placedMarkers.pop();
              pointRemoved = true;
            }
            break;
          // case 'waiting_bl': // Cannot undo if no points placed
          // break;
        }

        if (pointRemoved && lastMarker) {
          scene.remove(lastMarker); // Remove marker mesh from scene
          updateBoundingBox(cornerPoints); // Update lines
          updateInstructions(); // Update text and buttons
          console.log('Undo successful. New state:', measurementState);
        } else {
          console.log('Undo failed or nothing to undo.');
        }
      }

      // --- Update Instructions UI ---
      function updateInstructions() {
        let text = '';
        let undoVisible = false;
        switch (measurementState) {
          case 'idle':
            text = startButtonElement.disabled
              ? 'WebXR not supported or Hit Test unavailable.'
              : 'Click "Start Measurement" to begin.';
            break;
          case 'waiting_bl':
            text = 'Aim and Tap the FRONT BOTTOM-LEFT corner.';
            break; // No undo here
          case 'waiting_br':
            text = 'Tap the FRONT BOTTOM-RIGHT corner.';
            undoVisible = true;
            break; // Can undo BL
          case 'waiting_tl':
            text = 'Tap the FRONT TOP-LEFT corner.';
            undoVisible = true;
            break; // Can undo BR
          case 'done':
            const dimensions = calculateDimensions(cornerPoints);
            if (dimensions) {
              text = `Measurement: W: ${dimensions.width.toFixed(
                3
              )}m, H: ${dimensions.height.toFixed(3)}m. Click Reset.`;
            } else {
              text = 'Points collected, calculation failed. Click Reset.';
            }
            undoVisible = true; // Can undo TL
            break;
          case 'error':
            text = infoDivElement.textContent;
            break;
          default:
            text = 'Initializing...';
        }
        infoDivElement.textContent = text;

        // Update button visibility
        if (currentSession) {
          startButtonElement.style.display = 'none';
          resetButtonElement.style.display = 'inline-block';
          undoButtonElement.style.display = undoVisible
            ? 'inline-block'
            : 'none'; // Show/hide Undo
        } else {
          startButtonElement.textContent = 'Start Measurement';
          startButtonElement.style.display = 'inline-block';
          resetButtonElement.style.display = 'none';
          undoButtonElement.style.display = 'none';
        }
      }

      // Calculate Dimensions (Unchanged)
      function calculateDimensions(points) {
        /* ... same as before ... */
      }

      // --- UPDATED: Draw Bounding Box (Front Face Only) ---
      function updateBoundingBox(points) {
        const vertices = [];
        let boxVisible = false;

        if (points.bl && points.br && points.tl) {
          // Calculate the 4th corner (Top Right - TR) assuming parallelogram
          const p0 = points.bl; // Vector3
          const p1 = points.br; // Vector3
          const p2 = points.tl; // Vector3
          // Vector p0->p1 (width vector)
          const vW = new THREE.Vector3().subVectors(p1, p0);
          // Vector p0->p2 (height vector) - Assuming orthogonal for simplicity now
          // const vH = new THREE.Vector3().subVectors(p2, p0); // Less robust if not square on
          // Better: TR = BR + (TL - BL) => p3 = p1 + (p2 - p0)
          const p3 = new THREE.Vector3().addVectors(
            p1,
            new THREE.Vector3().subVectors(p2, p0)
          );

          // Define edges: BL-BR, BR-TR, TR-TL, TL-BL
          vertices.push(p0.x, p0.y, p0.z, p1.x, p1.y, p1.z); // BL -> BR
          vertices.push(p1.x, p1.y, p1.z, p3.x, p3.y, p3.z); // BR -> TR
          vertices.push(p3.x, p3.y, p3.z, p2.x, p2.y, p2.z); // TR -> TL
          vertices.push(p2.x, p2.y, p2.z, p0.x, p0.y, p0.z); // TL -> BL

          boxVisible = true;
          console.log('Calculated 4 corners for bounding box face.');
        }
        // Hide lines if fewer than 3 points
        else if (points.bl && points.br) {
          // Draw just BL-BR if 2 points
          vertices.push(points.bl.x, points.bl.y, points.bl.z);
          vertices.push(points.br.x, points.br.y, points.br.z);
          boxVisible = true;
        } else if (points.bl && points.tl) {
          // Draw just BL-TL if BR was undone
          vertices.push(points.bl.x, points.bl.y, points.bl.z);
          vertices.push(points.tl.x, points.tl.y, points.tl.z);
          boxVisible = true;
        }

        if (boxVisible) {
          lineGeometry.setAttribute(
            'position',
            new THREE.Float32BufferAttribute(vertices, 3)
          );
          lineGeometry.computeBoundingSphere();
          measurementLines.visible = true;
          console.log(
            `Updated bounding box lines with ${vertices.length / 3} vertices.`
          );
        } else {
          // Clear geometry data and hide
          lineGeometry.deleteAttribute('position');
          measurementLines.visible = false;
          console.log('Hid bounding box lines.');
        }
      }

      // onXRFrame (State processing logic is same, calls updated box func)
      function onXRFrame(timestamp, frame) {
        if (!frame) {
          return;
        }
        latestHitPoseMatrix = null;
        if (hitTestSourceRequested && hitTestSource && referenceSpace) {
          try {
            const results = frame.getHitTestResults(hitTestSource);
            if (results.length > 0) {
              const hit = results[0];
              const pose = hit.getPose(referenceSpace);
              if (pose) {
                latestHitPoseMatrix = pose.transform.matrix;
              }
            }
          } catch (e) {}
        }

        if (selectEventPending) {
          console.log(`Processing select in state: ${measurementState}`);
          if (latestHitPoseMatrix) {
            const markerPosition = placeMarker(latestHitPoseMatrix);
            if (!markerPosition) {
              throw new Error('placeMarker failed');
            } // Should not happen
            let pointStored = false;
            let justCompleted = false;
            console.log('Entering state switch for:', measurementState);
            switch (measurementState) {
              case 'waiting_bl':
                console.log('State matched: waiting_bl');
                cornerPoints.bl = markerPosition;
                measurementState = 'waiting_br';
                pointStored = true;
                break;
              case 'waiting_br':
                console.log('State matched: waiting_br');
                cornerPoints.br = markerPosition;
                measurementState = 'waiting_tl';
                pointStored = true;
                break;
              case 'waiting_tl':
                console.log('State matched: waiting_tl');
                cornerPoints.tl = markerPosition;
                measurementState = 'done';
                pointStored = true;
                justCompleted = true;
                break;
              default:
                console.warn('Tap in unexpected state:', measurementState);
                break;
            }
            if (pointStored) {
              console.log('Stored point. New state:', measurementState);
              updateBoundingBox(cornerPoints);
              updateInstructions();
              if (justCompleted) {
                console.log('Measurement points complete.');
              }
            } // Call updateBoundingBox
            else {
              console.log('Point not stored.');
              if (measurementState === 'done') {
                updateInstructions();
              }
            } // Update instructions if tapped in 'done' state
          } else {
            console.log('No hit pose found for tap.');
            const ci = infoDivElement.textContent;
            if (!ci.endsWith('(No surface hit!)')) {
              infoDivElement.textContent = ci + ' (No surface hit!)';
            }
            setTimeout(() => {
              const em = ci + ' (No surface hit!)';
              if (infoDivElement.textContent === em) {
                updateInstructions();
              }
            }, 1500);
          }
          selectEventPending = false;
          console.log('selectEventPending reset.');
        }
        try {
          renderer.render(scene, camera);
        } catch (error) {
          console.error('Render error:', error);
        }
      }

      // placeMarker (Unchanged - returns position)
      function placeMarker(matrixArray) {
        /* ... same as before ... */
      }

      // --- Start the application ---
      document.addEventListener('DOMContentLoaded', () => {
        console.log('DOM Ready.');
        init();
      });
      console.log('--- JS module execution finished (Box + Undo) ---');

      // --- Final check for missing functions ---
      function calculateDimensions(points) {
        if (points.bl && points.br && points.tl) {
          try {
            const width = points.bl.distanceTo(points.br);
            const height = points.bl.distanceTo(points.tl);
            console.log(`Calculated Dimensions - W: ${width}, H: ${height}`);
            return { width, height };
          } catch (error) {
            console.error('Error calculating dimensions:', error);
            return null;
          }
        }
        return null;
      }
      function placeMarker(matrixArray) {
        const g = new THREE.SphereGeometry(0.02, 16, 16);
        const m = new THREE.MeshStandardMaterial({
          color: 0x00ff00,
          roughness: 0.4,
          metalness: 0.1,
        });
        const marker = new THREE.Mesh(g, m);
        marker.matrix.fromArray(matrixArray);
        marker.matrix.decompose(
          marker.position,
          marker.quaternion,
          marker.scale
        );
        marker.scale.set(1, 1, 1);
        scene.add(marker);
        placedMarkers.push(marker);
        console.log(
          `Placed marker #${placedMarkers.length}:`,
          marker.position.x.toFixed(3),
          marker.position.y.toFixed(3),
          marker.position.z.toFixed(3)
        );
        return marker.position.clone();
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>
      eruda.init();
    </script>
  </body>
</html>
