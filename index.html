<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>WebXR Measurement - Three.js Integration</title>
    <style>
      /* CSS styles */
      body {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
        background-color: #000;
        color: white;
      }
      #info {
        position: absolute;
        top: 10px;
        width: 100%;
        text-align: center;
        z-index: 100;
        display: block;
        color: white;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 10px;
        font-size: 16px;
        box-sizing: border-box;
      }
      #start-ar-button {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        padding: 14px 28px;
        font-size: 18px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        z-index: 101;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        transition: background-color 0.3s ease;
      }
      #start-ar-button:disabled {
        background-color: #555;
        color: #aaa;
        cursor: not-allowed;
        box-shadow: none;
      }
      #start-ar-button:hover:not(:disabled) {
        background-color: #0056b3;
      }
      canvas {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }
    </style>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.163.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.163.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <div id="info">Initializing...</div>
    <button id="start-ar-button" disabled>Start Measurement</button>
    <canvas id="webgl-canvas"></canvas>

    <script type="module">
      console.log(
        '--- JavaScript module execution started (Three.js Integration) ---'
      );

      import * as THREE from 'three';

      console.log(
        'Three.js module imported successfully:',
        THREE ? 'Yes' : 'No'
      );

      // --- Relevant Context ---
      // Current time: Friday, March 28, 2025 at 9:47 PM
      // Location: Kochi, Kerala, India

      // Global variables
      let camera, scene, renderer; // Three.js objects
      let hitTestSource = null;
      let hitTestSourceRequested = false;
      let currentSession = null;
      let referenceSpace = null;
      let latestHitPoseMatrix = null; // Store the matrix Float32Array
      let selectEventPending = false;
      let placedMarkers = []; // Array to hold references to THREE.Mesh markers

      // Get UI elements & Canvas
      const infoDivElement = document.getElementById('info');
      const startButtonElement = document.getElementById('start-ar-button');
      const canvasElement = document.getElementById('webgl-canvas'); // Use existing canvas

      // --- Function Definitions (Defined ONCE) ---

      function init() {
        console.log('init() called');
        if (!infoDivElement || !startButtonElement || !canvasElement) {
          console.error('FATAL: UI or Canvas element not found!');
          alert('Error: UI element not found.');
          return;
        }

        infoDivElement.textContent = 'Setting up Scene & Renderer...';

        try {
          // --- Three.js Scene Setup ---
          scene = new THREE.Scene();
          camera = new THREE.PerspectiveCamera(
            70,
            window.innerWidth / window.innerHeight,
            0.01,
            40
          ); // Will be adjusted by XR

          // --- Three.js Renderer Setup ---
          renderer = new THREE.WebGLRenderer({
            canvas: canvasElement, // Use our specific canvas
            antialias: true, // Request antialiasing
            alpha: true, // Need alpha for AR passthrough
          });
          renderer.setPixelRatio(window.devicePixelRatio);
          renderer.setSize(window.innerWidth, window.innerHeight);
          renderer.xr.enabled = true; // Enable WebXR support in the renderer!
          console.log('Three.js Renderer initialized, XR enabled.');
          // document.body.appendChild(renderer.domElement); // No need if using existing canvas

          // --- Lighting ---
          const light = new THREE.AmbientLight(0xffffff, 1.0);
          scene.add(light);
          const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
          directionalLight.position.set(1, 1, 1);
          scene.add(directionalLight);
        } catch (error) {
          console.error('Error during Three.js setup:', error);
          infoDivElement.textContent =
            'Error initializing 3D scene: ' + error.message;
          displayCompatibilityError('Three.js setup failed.');
          return;
        }

        infoDivElement.textContent = 'Checking WebXR support...';
        checkXRSupport();
        window.addEventListener('resize', onWindowResize, false);
      }

      async function checkXRSupport() {
        // (Logic is the same as before - checks for 'immersive-ar' and 'hit-test')
        console.log('checkXRSupport() called.');
        infoDivElement.textContent = 'Checking WebXR capabilities...';
        console.log('navigator.xr:', navigator.xr);
        if ('xr' in navigator && navigator.xr) {
          console.log('navigator.xr exists...');
          infoDivElement.textContent = 'Checking for immersive-ar support...';
          try {
            const basicSupport = await navigator.xr.isSessionSupported(
              'immersive-ar'
            );
            console.log(`Basic 'immersive-ar' supported: ${basicSupport}`);
            if (basicSupport) {
              infoDivElement.textContent = 'Checking for hit-test feature...';
              console.log('Checking support for immersive-ar WITH hit-test...');
              const featureSupport = await navigator.xr.isSessionSupported(
                'immersive-ar',
                { requiredFeatures: ['hit-test'] }
              );
              console.log(
                `'immersive-ar' with 'hit-test' supported: ${featureSupport}`
              );
              if (featureSupport) {
                infoDivElement.textContent = 'Ready! Click "Start Measurement"';
                startButtonElement.disabled = false;
                startButtonElement.addEventListener('click', startARSession);
                console.log('AR Button enabled.');
              } else {
                infoDivElement.textContent =
                  'AR supported, but Hit Test feature is not.';
                console.error('Hit-test feature not supported.');
                displayCompatibilityError('Hit-test feature not supported.');
              }
            } else {
              infoDivElement.textContent = 'Immersive AR mode not supported.';
              console.error('Basic immersive-ar not supported.');
              displayCompatibilityError('Immersive AR mode not supported.');
            }
          } catch (err) {
            infoDivElement.textContent =
              'Error during WebXR support check: ' + err.message;
            console.error('Error calling isSessionSupported:', err);
            displayCompatibilityError(err.message);
          }
        } else {
          infoDivElement.textContent = 'WebXR API not found.';
          console.error('navigator.xr object not found.');
          displayCompatibilityError('WebXR API not available.');
        }
      }

      function displayCompatibilityError(message) {
        console.error('Compatibility Error:', message);
        startButtonElement.disabled = true;
      }

      async function startARSession() {
        infoDivElement.textContent = 'Starting AR session...';
        startButtonElement.disabled = true;
        startButtonElement.style.display = 'none';
        console.log('Attempting to start AR session...');
        if (currentSession) {
          console.warn('Session already active? Ending previous.');
          try {
            await currentSession.end();
          } catch (e) {
            console.error('Error ending previous session:', e);
          }
          currentSession = null;
        }
        try {
          currentSession = await navigator.xr.requestSession('immersive-ar', {
            requiredFeatures: ['hit-test'],
          });
          console.log('navigator.xr.requestSession succeeded.');
          onSessionStarted(currentSession);
        } catch (error) {
          console.error('Failed to start AR session:', error);
          infoDivElement.textContent = `Failed to start AR: ${error.message}. Check permissions.`;
          startButtonElement.style.display = 'block';
          startButtonElement.disabled = false;
        }
      }

      async function onSessionStarted(session) {
        infoDivElement.textContent =
          'AR Session Active. Setting up Renderer & Spaces...';
        console.log('onSessionStarted called.');
        session.addEventListener('end', onSessionEnded);
        session.addEventListener('select', onSelect);
        console.log("'select' event listener added.");

        // --- CRITICAL STEP: Link session to Three.js Renderer ---
        console.log('Attempting: await renderer.xr.setSession(session)...');
        try {
          await renderer.xr.setSession(session); // This replaces manual XRWebGLLayer setup
          console.log('Successfully set renderer XR session.');
        } catch (err) {
          console.error('Error calling renderer.xr.setSession:', err); // Log specific error
          console.log('Session object at time of error:', session);
          console.log('renderer.xr object at time of error:', renderer.xr);
          infoDivElement.textContent =
            'Fatal Error: Could not link session to renderer: ' + err.message;
          try {
            await session.end();
          } catch (e) {} // Attempt cleanup
          return; // Stop execution here if setSession fails
        }
        // --- End Critical Step ---

        // --- Request Reference Space (Try local, fallback to local-floor) ---
        referenceSpace = null;
        let referenceSpaceType = 'unknown';
        try {
          /* ... same logic as before to get 'local' or 'local-floor' ... */
          console.log("Attempting reference space: 'local'");
          referenceSpace = await session.requestReferenceSpace('local');
          referenceSpaceType = 'local';
          console.log("Got 'local' space.");
        } catch (localError) {
          console.warn(
            `Failed 'local': ${localError.message}. Trying 'local-floor'.`
          );
          infoDivElement.textContent = "Trying 'local-floor' space...";
          try {
            console.log("Attempting reference space: 'local-floor'");
            referenceSpace = await session.requestReferenceSpace('local-floor');
            referenceSpaceType = 'local-floor';
            console.log("Got 'local-floor' space.");
          } catch (floorError) {
            console.error(`Failed 'local-floor': ${floorError.message}.`);
            infoDivElement.textContent = `Error: No suitable ref space: ${floorError.message}`;
            try {
              await session.end();
            } catch (e) {}
            return;
          }
        }
        if (!referenceSpace) {
          console.error('Ref space null.');
          infoDivElement.textContent = 'Fatal Error: No coordinate system.';
          try {
            await session.end();
          } catch (e) {}
          return;
        }
        infoDivElement.textContent = `Using '${referenceSpaceType}' space. Setting up hit test...`;

        // --- Request Hit Test Source ---
        hitTestSource = null;
        hitTestSourceRequested = false;
        try {
          /* ... same logic as before to get hit test source ... */
          console.log("Attempting 'viewer' space for hit test setup");
          const viewerSpace = await session.requestReferenceSpace('viewer');
          console.log("Got 'viewer' space.");
          console.log('Attempting hit test source...');
          hitTestSource = await session.requestHitTestSource({
            space: viewerSpace,
          });
          hitTestSourceRequested = true;
          console.log('Hit test source obtained.');
          infoDivElement.textContent =
            'AR Ready. Point at surface & tap to place marker.';
        } catch (err) {
          console.error(`Error during hit test setup: ${err.message}`);
          infoDivElement.textContent = `Using '${referenceSpaceType}' space, but Hit-Test setup failed: ${err.message}`;
          hitTestSourceRequested = false;
          console.warn('Proceeding without hit testing.');
        }

        // --- Start Render Loop using Three.js method ---
        if (referenceSpace) {
          renderer.setAnimationLoop(onXRFrame); // Use Three.js loop
          console.log('Three.js Render Loop started.');
        } else {
          console.error('Cannot start render loop without referenceSpace.');
        }
      }

      function onSessionEnded(/*event*/) {
        console.log('onSessionEnded called.');
        currentSession?.removeEventListener('select', onSelect);
        currentSession = null;
        hitTestSourceRequested = false;
        hitTestSource = null;
        referenceSpace = null;

        // Clean up Three.js markers
        placedMarkers.forEach((marker) => {
          scene.remove(marker);
        });
        placedMarkers = [];

        // Stop Three.js render loop
        try {
          renderer.setAnimationLoop(null);
          console.log('Three.js Render Loop stopped.');
        } catch (error) {
          console.error('Error stopping animation loop:', error);
        }

        infoDivElement.textContent =
          'AR Session ended. Click Start to begin again.';
        startButtonElement.style.display = 'block';
        startButtonElement.disabled = false;
        console.log('AR Session Ended.');
      }

      function onWindowResize() {
        // Only resize if not in XR session
        if (!renderer.xr.isPresenting) {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        }
      }

      function onSelect(event) {
        console.log('Select event detected on session.');
        selectEventPending = true;
      }

      // --- onXRFrame - The Render Loop (Now using Three.js) ---
      function onXRFrame(timestamp, frame) {
        // Check if session is still active
        if (!frame) {
          console.warn(
            'onXRFrame called without frame, exiting loop potentially.'
          );
          // If session truly ended, onSessionEnded should handle setAnimationLoop(null)
          return;
        }
        // No need to manually call requestAnimationFrame, setAnimationLoop handles it

        // --- Get Hit Test Results --- (Logic is the same)
        latestHitPoseMatrix = null; // Reset
        if (hitTestSourceRequested && hitTestSource && referenceSpace) {
          try {
            const hitTestResults = frame.getHitTestResults(hitTestSource);
            if (hitTestResults.length > 0) {
              const hit = hitTestResults[0];
              const hitPose = hit.getPose(referenceSpace);
              if (hitPose) {
                latestHitPoseMatrix = hitPose.transform.matrix;
              }
            }
          } catch (error) {
            /* console.error("Hit test error:", error); */
          } // Avoid spam
        }

        // --- Process Pending Select Event & Place Marker ---
        if (selectEventPending) {
          console.log('Processing pending select event...');
          if (latestHitPoseMatrix) {
            console.log('Valid hit pose found, placing marker...');
            placeMarker(latestHitPoseMatrix); // Use Three.js to place marker
          } else {
            infoDivElement.textContent =
              'Tap processed, but no surface hit detected this frame.';
            console.log('Tap processed, but no valid hit pose found.');
          }
          selectEventPending = false;
        }

        // --- Render the Scene ---
        // Three.js handles camera updates based on frame.getViewerPose automatically
        // It also handles binding the correct framebuffer and viewport
        try {
          renderer.render(scene, camera);
        } catch (error) {
          console.error('Error during renderer.render:', error);
          // Consider stopping loop if render fails catastrophically
          // renderer.setAnimationLoop(null); // Example
        }
      }

      // --- NEW Helper Function: Place Marker using Three.js ---
      function placeMarker(matrixArray) {
        // Create geometry and material
        const markerGeometry = new THREE.SphereGeometry(0.02, 16, 16); // Smaller sphere (2cm radius)
        const markerMaterial = new THREE.MeshStandardMaterial({
          // Use standard material for lighting
          color: 0xff0000, // Red
          roughness: 0.4,
          metalness: 0.1,
        });

        // Create mesh
        const marker = new THREE.Mesh(markerGeometry, markerMaterial);

        // Apply the pose matrix from the hit test result
        marker.matrix.fromArray(matrixArray);
        // Decompose matrix to position/rotation/scale for easier manipulation if needed later
        marker.matrix.decompose(
          marker.position,
          marker.quaternion,
          marker.scale
        );
        // Ensure scale is reset if matrix includes non-uniform scaling (unlikely for hit tests)
        marker.scale.set(1, 1, 1);

        // Add marker to the scene
        scene.add(marker);
        placedMarkers.push(marker); // Keep track

        console.log(
          `Placed marker #${placedMarkers.length} at approx:`,
          marker.position.x.toFixed(3),
          marker.position.y.toFixed(3),
          marker.position.z.toFixed(3)
        );

        // Update UI (Placeholder for measurement)
        if (placedMarkers.length === 1) {
          infoDivElement.textContent =
            'First marker placed. Tap again for second marker.';
        } else if (placedMarkers.length >= 2) {
          // TODO: Calculate and display distance
          infoDivElement.textContent = `${placedMarkers.length} markers placed. Tap for more.`;
        }
      }

      // --- Start the application ---
      document.addEventListener('DOMContentLoaded', () => {
        console.log('Event: DOMContentLoaded fired.');
        init();
      });
      console.log(
        '--- JavaScript module execution finished (Three.js Integration) ---'
      );
    </script>
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>
      eruda.init();
    </script>
  </body>
</html>
