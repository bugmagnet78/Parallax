<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>WebXR Measurement - User Guided Taps</title>
    <style>
      /* CSS styles */
      body {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
        background-color: #000;
        color: white;
      }
      #info {
        position: absolute;
        top: 10px;
        width: 100%;
        text-align: center;
        z-index: 100;
        display: block;
        color: white;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 10px;
        font-size: 16px;
        box-sizing: border-box;
      }
      .button-container {
        /* Container for buttons at bottom */
        position: absolute;
        bottom: 30px;
        width: 100%;
        text-align: center;
        z-index: 101;
        display: flex;
        justify-content: center;
        gap: 20px; /* Arrange buttons side-by-side */
      }
      .button-container button {
        /* Style for buttons */
        padding: 14px 28px;
        font-size: 18px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        transition: background-color 0.3s ease;
      }
      .button-container button:disabled {
        background-color: #555;
        color: #aaa;
        cursor: not-allowed;
        box-shadow: none;
      }
      .button-container button:hover:not(:disabled) {
        background-color: #0056b3;
      }
      #reset-button {
        background-color: #dc3545;
      } /* Red for Reset */
      #reset-button:hover:not(:disabled) {
        background-color: #c82333;
      }

      canvas {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }
    </style>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.163.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.163.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <div id="info">Initializing...</div>
    <div class="button-container">
      <button id="start-ar-button" disabled>Start Measurement</button>
      <button id="reset-button" style="display: none">Reset</button>
    </div>
    <canvas id="webgl-canvas"></canvas>

    <script type="module">
      console.log(
        '--- JavaScript module execution started (User Guided Taps) ---'
      );

      import * as THREE from 'three';

      console.log(
        'Three.js module imported successfully:',
        THREE ? 'Yes' : 'No'
      );

      // --- Relevant Context ---
      // Current time: Saturday, March 29, 2025 at 9:00 PM
      // Location: Kochi, Kerala, India

      // Global variables
      let camera, scene, renderer;
      let hitTestSource = null;
      let hitTestSourceRequested = false;
      let currentSession = null;
      let referenceSpace = null;
      let latestHitPoseMatrix = null;
      let selectEventPending = false;
      let placedMarkers = []; // Holds THREE.Mesh objects

      // --- State Management for Measurement ---
      let measurementState = 'idle'; // 'idle', 'waiting_bl', 'waiting_br', 'waiting_tl', 'done'
      let cornerPoints = {
        // Stores THREE.Vector3 positions
        bl: null, // bottom-left
        br: null, // bottom-right
        tl: null, // top-left
        // Add 'back' or other points later if needed
      };

      // Get UI elements
      const infoDivElement = document.getElementById('info');
      const startButtonElement = document.getElementById('start-ar-button');
      const resetButtonElement = document.getElementById('reset-button');
      const canvasElement = document.getElementById('webgl-canvas');

      // --- Function Definitions (Defined ONCE) ---

      function init() {
        console.log('init() called');
        if (
          !infoDivElement ||
          !startButtonElement ||
          !canvasElement ||
          !resetButtonElement
        ) {
          console.error('FATAL: UI/Canvas element missing.');
          alert('UI Error.');
          return;
        }
        infoDivElement.textContent = 'Setting up Scene & Renderer...';
        try {
          scene = new THREE.Scene();
          camera = new THREE.PerspectiveCamera(
            70,
            window.innerWidth / window.innerHeight,
            0.01,
            40
          );
          renderer = new THREE.WebGLRenderer({
            canvas: canvasElement,
            alpha: true,
          }); // No antialias based on previous test
          renderer.setPixelRatio(window.devicePixelRatio);
          renderer.setSize(window.innerWidth, window.innerHeight);
          renderer.xr.enabled = true;
          console.log(
            'Three.js Renderer initialized (No Antialias), XR enabled.'
          );
          const light = new THREE.AmbientLight(0xffffff, 1.0);
          scene.add(light);
          const dirLight = new THREE.DirectionalLight(0xffffff, 0.6);
          dirLight.position.set(1, 1, 1);
          scene.add(dirLight);
        } catch (error) {
          console.error('Error during Three.js setup:', error);
          infoDivElement.textContent = '3D Setup Error: ' + error.message;
          displayCompatibilityError('Three.js setup failed.');
          return;
        }

        // Add event listener for reset button
        resetButtonElement.addEventListener('click', resetMeasurement);

        infoDivElement.textContent = 'Checking WebXR support...';
        checkXRSupport();
        window.addEventListener('resize', onWindowResize, false);
        updateInstructions(); // Set initial instruction
      }

      async function checkXRSupport() {
        // (Unchanged - checks 'immersive-ar' & 'hit-test')
        console.log('checkXRSupport() called.');
        infoDivElement.textContent = 'Checking WebXR capabilities...';
        console.log('navigator.xr:', navigator.xr);
        if ('xr' in navigator && navigator.xr) {
          console.log('navigator.xr exists...');
          infoDivElement.textContent = 'Checking immersive-ar...';
          try {
            const basicSupport = await navigator.xr.isSessionSupported(
              'immersive-ar'
            );
            console.log(`Basic 'immersive-ar' supported: ${basicSupport}`);
            if (basicSupport) {
              infoDivElement.textContent = 'Checking hit-test...';
              console.log('Checking immersive-ar WITH hit-test...');
              const featureSupport = await navigator.xr.isSessionSupported(
                'immersive-ar',
                { requiredFeatures: ['hit-test'] }
              );
              console.log(
                `'immersive-ar' with 'hit-test' supported: ${featureSupport}`
              );
              if (featureSupport) {
                /* Ready state handled by updateInstructions */ startButtonElement.disabled = false;
                startButtonElement.addEventListener(
                  'click',
                  handleStartButtonClick
                );
                console.log('AR Button enabled.');
              } // Changed listener
              else {
                infoDivElement.textContent =
                  'AR supported, but Hit Test required.';
                console.error('Hit-test feature not supported.');
                displayCompatibilityError('Hit-test feature not supported.');
              }
            } else {
              infoDivElement.textContent = 'Immersive AR not supported.';
              console.error('Basic immersive-ar not supported.');
              displayCompatibilityError('Immersive AR mode not supported.');
            }
          } catch (err) {
            infoDivElement.textContent =
              'WebXR support check Error: ' + err.message;
            console.error('Error isSessionSupported:', err);
            displayCompatibilityError(err.message);
          }
        } else {
          infoDivElement.textContent = 'WebXR API not found.';
          console.error('navigator.xr object not found.');
          displayCompatibilityError('WebXR API not available.');
        }
        updateInstructions(); // Update UI based on checks
      }

      function displayCompatibilityError(message) {
        console.error('Compatibility Error:', message);
        startButtonElement.disabled = true;
        measurementState = 'error';
        updateInstructions();
      }

      // --- Button Click Handler ---
      function handleStartButtonClick() {
        if (!currentSession) {
          // If session not active, start it
          startARSession();
        }
        // If session *is* active, this button might act as a reset or trigger next step?
        // For now, starting session also implies starting measurement sequence.
        // Let Reset button handle explicit resets.
      }

      async function startARSession() {
        infoDivElement.textContent = 'Starting AR session...';
        startButtonElement.disabled = true;
        startButtonElement.style.display = 'none';
        console.log('Attempting startARSession...');
        if (currentSession) {
          console.warn('Session active? Ending.');
          try {
            await currentSession.end();
          } catch (e) {}
          currentSession = null;
        } // Ensure clean start
        try {
          currentSession = await navigator.xr.requestSession('immersive-ar', {
            requiredFeatures: ['hit-test'],
          });
          console.log('requestSession succeeded.');
          onSessionStarted(currentSession);
        } catch (error) {
          console.error('Failed startARSession:', error);
          infoDivElement.textContent = `Failed AR Start: ${error.message}`;
          startButtonElement.style.display = 'block';
          startButtonElement.disabled = false;
          measurementState = 'idle';
          updateInstructions();
        } // Reset state on failure
      }

      async function onSessionStarted(session) {
        console.log('onSessionStarted called.');
        session.addEventListener('end', onSessionEnded);
        session.addEventListener('select', onSelect);
        console.log("'select' event listener added.");

        // Configure and link renderer
        try {
          console.log(
            "Setting Three.js reference space type hint to 'local'..."
          );
          renderer.xr.setReferenceSpaceType('local');
          console.log('Hint set.');
          console.log('Attempting: await renderer.xr.setSession(session)...');
          await renderer.xr.setSession(session);
          console.log('Successfully set renderer XR session.');
        } catch (err) {
          /* ... error handling ... */ console.error('Error setSession:', err);
          infoDivElement.textContent = 'Fatal: Link renderer error.';
          try {
            await session.end();
          } catch (e) {}
          return;
        }

        // Get reference space
        referenceSpace = renderer.xr.getReferenceSpace();
        if (!referenceSpace) {
          /* ... error handling ... */ console.error('Failed get ref space.');
          infoDivElement.textContent = 'Fatal: No coordinate system.';
          try {
            await session.end();
          } catch (e) {}
          return;
        }
        console.log(`Using reference space from Three.js (requested 'local').`);

        // Setup hit testing
        hitTestSource = null;
        hitTestSourceRequested = false;
        try {
          /* ... same logic to get hit test source ... */
          console.log("Attempting 'viewer' space for hit test");
          const viewerSpace = await session.requestReferenceSpace('viewer');
          console.log("Got 'viewer' space.");
          console.log('Attempting hit test source...');
          hitTestSource = await session.requestHitTestSource({
            space: viewerSpace,
          });
          hitTestSourceRequested = true;
          console.log('Hit test source obtained.');
        } catch (err) {
          console.error(`Hit test setup error: ${err.message}`);
          infoDivElement.textContent = `Warning: Hit-Test setup failed: ${err.message}`;
          hitTestSourceRequested = false;
        }

        // Start measurement process
        resetMeasurement(false); // Reset state without ending session
        measurementState = 'waiting_bl'; // Start waiting for bottom-left
        updateInstructions();
        resetButtonElement.style.display = 'inline-block'; // Show Reset button
        startButtonElement.style.display = 'none'; // Hide Start button

        // Start Render Loop
        if (referenceSpace) {
          renderer.setAnimationLoop(onXRFrame);
          console.log('Three.js Render Loop started.');
        } else {
          console.error('Cannot start render loop without referenceSpace.');
        }
      }

      function onSessionEnded(/*event*/) {
        console.log('onSessionEnded called.');
        currentSession?.removeEventListener('select', onSelect);
        currentSession = null;
        hitTestSourceRequested = false;
        hitTestSource = null;
        referenceSpace = null;
        // Stop loop FIRST
        try {
          renderer.setAnimationLoop(null);
          console.log('Three.js Render Loop stopped.');
        } catch (error) {
          console.error('Error stopping loop:', error);
        }
        // Then reset state
        resetMeasurement(true); // Full reset including button states
        console.log('AR Session Ended.');
      }

      function onWindowResize() {
        /* ... unchanged ... */
      }
      function onSelect(event) {
        console.log('Select event detected.');
        selectEventPending = true;
      }

      // --- Reset Measurement State ---
      function resetMeasurement(isSessionEnding = false) {
        console.log('Resetting measurement...');
        // Clear stored points
        cornerPoints.bl = null;
        cornerPoints.br = null;
        cornerPoints.tl = null;
        // Remove visual markers
        placedMarkers.forEach((marker) => {
          scene.remove(marker);
        });
        placedMarkers = [];

        // Reset state and UI
        if (isSessionEnding) {
          measurementState = 'idle';
          startButtonElement.disabled = !navigator.xr; // Re-enable if XR supported
          startButtonElement.style.display = 'inline-block';
          resetButtonElement.style.display = 'none';
        } else if (currentSession) {
          // If resetting during active session, go back to first step
          measurementState = 'waiting_bl';
          resetButtonElement.style.display = 'inline-block'; // Ensure reset stays visible
          startButtonElement.style.display = 'none'; // Keep start hidden
        }
        updateInstructions();
      }

      // --- Update Instructions UI ---
      function updateInstructions() {
        switch (measurementState) {
          case 'idle':
            infoDivElement.textContent = 'Click "Start Measurement" to begin.';
            break;
          case 'waiting_bl':
            infoDivElement.textContent =
              'Aim and Tap the FRONT BOTTOM-LEFT corner.';
            break;
          case 'waiting_br':
            infoDivElement.textContent = 'Tap the FRONT BOTTOM-RIGHT corner.';
            break;
          case 'waiting_tl':
            infoDivElement.textContent = 'Tap the FRONT TOP-LEFT corner.';
            break;
          // Add case for 'waiting_back' later
          case 'done':
            // TODO: Display calculated dimensions
            infoDivElement.textContent =
              'Measurement points collected. Click Reset.';
            break;
          case 'error':
            // Keep error message set previously
            break;
          default:
            infoDivElement.textContent = 'Initializing...';
        }
        // Update button text/state if needed
        if (currentSession) {
          startButtonElement.style.display = 'none';
          resetButtonElement.style.display = 'inline-block';
        } else {
          startButtonElement.textContent = 'Start Measurement';
          resetButtonElement.style.display = 'none';
        }
      }

      // --- onXRFrame - Render Loop ---
      function onXRFrame(timestamp, frame) {
        if (!frame) {
          return;
        }
        latestHitPoseMatrix = null; // Reset hit pose for this frame

        // --- Get Hit Test Results ---
        if (hitTestSourceRequested && hitTestSource && referenceSpace) {
          try {
            const hitTestResults = frame.getHitTestResults(hitTestSource);
            if (hitTestResults.length > 0) {
              const hit = hitTestResults[0];
              const hitPose = hit.getPose(referenceSpace);
              if (hitPose) {
                latestHitPoseMatrix = hitPose.transform.matrix;
              }
            }
          } catch (error) {
            /* Ignore */
          }
        }

        // --- Process Pending Select Event Based on State ---
        if (selectEventPending) {
          console.log(`Processing select in state: ${measurementState}`);
          if (latestHitPoseMatrix) {
            // Place a marker visually
            const markerPosition = placeMarker(latestHitPoseMatrix); // placeMarker now returns position

            // Store point based on current state
            let pointStored = false;
            switch (measurementState) {
              case 'waiting_bl':
                cornerPoints.bl = markerPosition;
                measurementState = 'waiting_br';
                pointStored = true;
                break;
              case 'waiting_br':
                cornerPoints.br = markerPosition;
                measurementState = 'waiting_tl';
                pointStored = true;
                break;
              case 'waiting_tl':
                cornerPoints.tl = markerPosition;
                measurementState = 'done'; // For now, stop after 3 points
                // TODO: Later change to 'waiting_back' or similar
                pointStored = true;
                break;
              // Add case for 'waiting_back' later
            }

            if (pointStored) {
              console.log(
                'Stored point for state:',
                Object.keys(cornerPoints).find(
                  (key) => cornerPoints[key] === markerPosition
                )
              );
              updateInstructions(); // Update instructions for next step
              // TODO: Add distance calculation and box drawing when 'done'
            } else {
              console.log(
                'Tap occurred in unexpected state:',
                measurementState
              );
            }
          } else {
            // No hit detected on tap
            infoDivElement.textContent += ' (No surface hit!)'; // Append feedback
            console.log('No hit pose on tap.');
            // Briefly show feedback then revert?
            setTimeout(() => updateInstructions(), 1000);
          }
          selectEventPending = false; // Reset flag
        }

        // --- Render ---
        try {
          renderer.render(scene, camera);
        } catch (error) {
          console.error('Render error:', error);
        }
      }

      // --- Place Marker Helper (Now returns position) ---
      function placeMarker(matrixArray) {
        const geometry = new THREE.SphereGeometry(0.02, 16, 16);
        // Use different colors per state? Optional.
        const material = new THREE.MeshStandardMaterial({
          color: 0x00ff00,
          roughness: 0.4,
          metalness: 0.1,
        }); // Green markers
        const marker = new THREE.Mesh(geometry, material);
        marker.matrix.fromArray(matrixArray);
        marker.matrix.decompose(
          marker.position,
          marker.quaternion,
          marker.scale
        ); // Get position vector
        marker.scale.set(1, 1, 1);
        scene.add(marker);
        placedMarkers.push(marker);
        console.log(
          `Placed marker #${placedMarkers.length}:`,
          marker.position.x.toFixed(3),
          marker.position.y.toFixed(3),
          marker.position.z.toFixed(3)
        );
        return marker.position.clone(); // Return a copy of the position vector
      }

      // --- Start the application ---
      document.addEventListener('DOMContentLoaded', () => {
        console.log('DOM Ready.');
        init();
      });
      console.log('--- JS module execution finished (User Guided Taps) ---');
    </script>
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>
      eruda.init();
    </script>
  </body>
</html>
