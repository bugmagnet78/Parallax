<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>WebXR Core Test (No Three.js)</title>
    <style>
      /* CSS styles remain the same */
      body {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
        background-color: #000;
        color: white;
      } /* Added white text color */
      #info {
        position: absolute;
        top: 10px;
        width: 100%;
        text-align: center;
        z-index: 100;
        display: block;
        color: white;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 10px;
        font-size: 16px;
        box-sizing: border-box;
      }
      #start-ar-button {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        padding: 14px 28px;
        font-size: 18px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        z-index: 101;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        transition: background-color 0.3s ease;
      }
      #start-ar-button:disabled {
        background-color: #555;
        color: #aaa;
        cursor: not-allowed;
        box-shadow: none;
      }
      #start-ar-button:hover:not(:disabled) {
        background-color: #0056b3;
      }
      /* No canvas needed explicitly */
    </style>
  </head>
  <body>
    <div id="info">Initializing...</div>
    <button id="start-ar-button" disabled>Start Core AR Test</button>

    <script type="module">
      // VERY FIRST SCRIPT LOG
      console.log('--- JavaScript module execution started (No Three.js) ---');

      // --- Relevant Context ---
      // Current time: Friday, March 28, 2025 at 6:26 PM
      // Location: Kochi, Kerala, India

      // Global variables (No Three.js objects)
      let hitTestSource = null;
      let hitTestSourceRequested = false;
      let currentSession = null;
      let referenceSpace = null; // Store the primary reference space ('local' or 'local-floor')
      let xrFrameLoopActive = false; // Flag to control manual loop logic if needed

      // Variables for handling taps and hits
      let latestHitPoseMatrix = null; // Store the matrix Float32Array of the latest hit
      let selectEventPending = false; // Flag set by the 'select' event

      // Get UI elements
      const infoDivElement = document.getElementById('info');
      const startButtonElement = document.getElementById('start-ar-button');

      // --- Initialization ---
      function init() {
        console.log('init() called');
        if (!infoDivElement) {
          console.error('FATAL: infoDivElement not found!');
          alert("Error: UI element 'info' not found.");
          return;
        }
        if (!startButtonElement) {
          console.error('FATAL: startButtonElement not found!');
          alert("Error: UI element 'start-ar-button' not found.");
          return;
        }

        infoDivElement.textContent = 'Checking WebXR support...'; // Initial state

        // Check WebXR Support
        checkXRSupport();

        // No Three.js setup needed here
        window.addEventListener('resize', onWindowResize, false); // Keep resize listener for potential future use
      }

      // --- WebXR Support Check --- (Unchanged logic)
      async function checkXRSupport() {
        console.log('checkXRSupport() called.');
        infoDivElement.textContent = 'Checking WebXR capabilities...';
        console.log('navigator.xr:', navigator.xr);
        if ('xr' in navigator && navigator.xr) {
          console.log('navigator.xr exists. Checking session support...');
          infoDivElement.textContent = 'Checking for immersive-ar support...';
          try {
            const basicSupport = await navigator.xr.isSessionSupported(
              'immersive-ar'
            );
            console.log(`Basic 'immersive-ar' supported: ${basicSupport}`);
            if (basicSupport) {
              infoDivElement.textContent = 'Checking for hit-test feature...';
              console.log('Checking support for immersive-ar WITH hit-test...');
              const featureSupport = await navigator.xr.isSessionSupported(
                'immersive-ar',
                { requiredFeatures: ['hit-test'] }
              );
              console.log(
                `'immersive-ar' with 'hit-test' supported: ${featureSupport}`
              );
              if (featureSupport) {
                infoDivElement.textContent =
                  'Ready! Click "Start Core AR Test"';
                startButtonElement.disabled = false;
                startButtonElement.addEventListener('click', startARSession);
                console.log('AR Button enabled.');
              } else {
                infoDivElement.textContent =
                  'AR supported, but Hit Test feature is not.';
                console.error('Hit-test feature not supported.');
                displayCompatibilityError('Hit-test feature not supported.');
              }
            } else {
              infoDivElement.textContent = 'Immersive AR mode not supported.';
              console.error('Basic immersive-ar not supported.');
              displayCompatibilityError('Immersive AR mode not supported.');
            }
          } catch (err) {
            infoDivElement.textContent =
              'Error during WebXR support check: ' + err.message;
            console.error('Error calling isSessionSupported:', err);
            displayCompatibilityError(err.message);
          }
        } else {
          infoDivElement.textContent = 'WebXR API not found.';
          console.error('navigator.xr object not found.');
          displayCompatibilityError('WebXR API not available.');
        }
      }
      function displayCompatibilityError(message) {
        console.error('Compatibility Error:', message);
        startButtonElement.disabled = true;
      }

      // --- WebXR Session Management ---
      async function startARSession() {
        infoDivElement.textContent = 'Starting AR session...';
        startButtonElement.disabled = true;
        startButtonElement.style.display = 'none';
        console.log('Attempting to start AR session...');
        if (currentSession) {
          console.warn('Session already active? Ending previous.');
          try {
            await currentSession.end();
          } catch (e) {
            console.error('Error ending previous session:', e);
          }
          currentSession = null;
        }

        try {
          // Request session WITH hit-test, as we checked support for it
          currentSession = await navigator.xr.requestSession('immersive-ar', {
            requiredFeatures: ['hit-test'],
          });
          console.log('navigator.xr.requestSession succeeded.');
          onSessionStarted(currentSession);
        } catch (error) {
          console.error('Failed to start AR session:', error);
          infoDivElement.textContent = `Failed to start AR: ${error.message}. Check permissions.`;
          startButtonElement.style.display = 'block';
          startButtonElement.disabled = false;
        }
      }

      async function onSessionStarted(session) {
        infoDivElement.textContent = 'AR Session Active. Setting up spaces...';
        console.log('onSessionStarted called.');
        session.addEventListener('end', onSessionEnded);

        // --- Setup Tap ('select') Event Listener ---
        session.addEventListener('select', onSelect);
        console.log("'select' event listener added to session.");

        // --- Request Reference Space (Try local, fallback to local-floor) ---
        referenceSpace = null;
        let referenceSpaceType = 'unknown';
        try {
          console.log("Attempting to request reference space: 'local'");
          referenceSpace = await session.requestReferenceSpace('local');
          referenceSpaceType = 'local';
          console.log("Successfully obtained reference space: 'local'");
        } catch (localError) {
          console.warn(
            `Failed to get 'local' reference space: ${localError.message}. Trying 'local-floor'.`
          );
          infoDivElement.textContent = "Trying 'local-floor' space...";
          try {
            console.log("Attempting to request reference space: 'local-floor'");
            referenceSpace = await session.requestReferenceSpace('local-floor');
            referenceSpaceType = 'local-floor';
            console.log("Successfully obtained reference space: 'local-floor'");
          } catch (floorError) {
            console.error(
              `Failed to get 'local-floor' reference space: ${floorError.message}.`
            );
            infoDivElement.textContent = `Error: Could not get reference space: ${floorError.message}`;
            try {
              await session.end();
            } catch (e) {}
            return;
          }
        }
        if (!referenceSpace) {
          console.error('Ref space null after attempts.');
          infoDivElement.textContent = 'Fatal Error: No coordinate system.';
          try {
            await session.end();
          } catch (e) {}
          return;
        }
        infoDivElement.textContent = `Using '${referenceSpaceType}' space. Setting up hit test...`;

        // --- Request Hit Test Source ---
        hitTestSource = null;
        hitTestSourceRequested = false;
        try {
          console.log("Attempting 'viewer' space for hit test setup");
          const viewerSpace = await session.requestReferenceSpace('viewer');
          console.log("Got 'viewer' space.");
          console.log('Attempting hit test source...');
          hitTestSource = await session.requestHitTestSource({
            space: viewerSpace,
          });
          hitTestSourceRequested = true;
          console.log('Hit test source obtained successfully.');
          infoDivElement.textContent =
            'AR Ready. Point at surface & tap to log hit pose.';
        } catch (err) {
          console.error(`Error during hit test setup: ${err.message}`);
          infoDivElement.textContent = `Using '${referenceSpaceType}' space, but Hit-Test setup failed: ${err.message}`;
          hitTestSourceRequested = false;
          console.warn('Proceeding without hit testing capabilities.');
        }

        // --- Start Frame Loop ---
        if (referenceSpace) {
          xrFrameLoopActive = true;
          session.requestAnimationFrame(onXRFrame);
          console.log('XR Frame Loop started.');
        } else {
          console.error('Cannot start frame loop without referenceSpace.');
        }
      }

      function onSessionEnded(/*event*/) {
        console.log('onSessionEnded called.');
        xrFrameLoopActive = false; // Signal loop to stop (though it should stop naturally)
        currentSession?.removeEventListener('select', onSelect); // Clean up listener
        currentSession = null;
        hitTestSourceRequested = false;
        hitTestSource = null;
        referenceSpace = null;

        infoDivElement.textContent =
          'AR Session ended. Click Start to begin again.';
        startButtonElement.style.display = 'block';
        startButtonElement.disabled = false;
        console.log('AR Session Ended.');
      }

      // --- Event Handlers ---
      function onWindowResize() {
        /* Can be empty if not needed */
      }

      function onSelect(event) {
        // Fired when the primary action (tap) occurs during an active session
        console.log('Select event detected on session.');
        // Don't need hitTestSource check here, just set the flag
        selectEventPending = true;
        infoDivElement.textContent =
          'Tap registered! Processing in frame loop...';
      }

      // --- XR Frame Loop ---
      function onXRFrame(timestamp, frame) {
        // Check if session is still active before proceeding
        if (!currentSession || !xrFrameLoopActive) {
          console.log('Exiting XR Frame loop: Session ended or inactive.');
          return;
        }

        // Re-queue the next frame immediately
        session = frame.session; // Get session from frame argument
        session.requestAnimationFrame(onXRFrame);

        // --- Get Viewer Pose ---
        let viewerPose = null;
        if (referenceSpace) {
          // Need reference space to get pose
          viewerPose = frame.getViewerPose(referenceSpace);
        }

        if (viewerPose) {
          // We could log pose details, but it's very verbose
          // console.log("Viewer Pose:", viewerPose.transform.position, viewerPose.transform.orientation);
        } else {
          // console.warn("Could not get viewer pose for this frame."); // Can happen if tracking lost
        }

        // --- Handle Hit Testing ---
        latestHitPoseMatrix = null; // Reset each frame
        if (hitTestSourceRequested && hitTestSource && referenceSpace) {
          // Check refSpace again
          try {
            const hitTestResults = frame.getHitTestResults(hitTestSource);
            if (hitTestResults.length > 0) {
              const hit = hitTestResults[0];
              const hitPose = hit.getPose(referenceSpace); // Get pose in world space
              if (hitPose) {
                latestHitPoseMatrix = hitPose.transform.matrix; // Store the Float32Array matrix
                // Could visualize reticle position here if we had rendering
              }
            }
          } catch (error) {
            // console.error("Error during hit test in frame:", error); // Can be spammy
          }
        }

        // --- Process Pending Select Event ---
        if (selectEventPending) {
          console.log('Processing pending select event...');
          if (latestHitPoseMatrix) {
            // Extract position from matrix for logging (approx)
            const position = {
              x: latestHitPoseMatrix[12].toFixed(3),
              y: latestHitPoseMatrix[13].toFixed(3),
              z: latestHitPoseMatrix[14].toFixed(3),
            };
            infoDivElement.textContent = `Hit detected at ~ X:${position.x}, Y:${position.y}, Z:${position.z}`;
            console.log('>>> Hit Placement <<< Matrix:', latestHitPoseMatrix);
            // In a rendering context, you'd place an object using this matrix
          } else {
            infoDivElement.textContent =
              'Tap processed, but no surface hit detected this frame.';
            console.log('Tap processed, but no valid hit pose found.');
          }
          selectEventPending = false; // Reset flag
        }
      }

      // --- Start the application ---
      document.addEventListener('DOMContentLoaded', () => {
        console.log('Event: DOMContentLoaded fired.');
        init();
      });

      console.log('--- JavaScript module execution finished (No Three.js) ---');
    </script>
  </body>
</html>
